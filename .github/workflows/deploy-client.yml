# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Mythologist Client Hosted Blazor WASM App - Build and Deploy to Azure App Service

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Build with dotnet
        run: dotnet build Mythologist_Client_WASM/Mythologist_Client_WASM/Mythologist_Client_WASM.csproj --configuration ReleaseWeb
        
      - name: dotnet publish
        run: dotnet publish Mythologist_Client_WASM/Mythologist_Client_WASM/Mythologist_Client_WASM.csproj -c ReleaseWeb -o ${{env.DOTNET_ROOT}}/mythologist_client
        
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app-client
          path: ${{env.DOTNET_ROOT}}/mythologist_client

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app-client
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_3D3B595F962D44ED94E5BFE70CD96E8D }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_DC8B113C5EE0495EB4057CB7468115C2 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_1BC15FB1AF9B48569003E3E24C6A8B84 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'mythologist'
          slot-name: 'Production'
          package: .
          
